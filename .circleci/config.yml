      #     name: Install awspec
      #     command: bundle install --path vendor/bundle
      # - run:
      #     name: exec awspec (wip)
      #     command: bundle exec rake spec
      # - persist_to_workspace:
      #     root: .
      #     paths:
      #       - .

  infratest:
    executor: default
    environment:
      # - AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      # - AWS_REGION: ${AWS_REGION}
      # - AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
    steps:
      - attach-workspace
      - bundle-install
      # - attach_workspace:
      #     at: .
      - run:
          name: infra test - vpc
          command: bundle exec rake spec
      # - run:
      #     name: check vpc
      #     command: bundle exec rake spec
workflows:
  version: 2
  build_and_test_workflow:
    jobs:
      - build
      - infratest:
          requires:
            - build
