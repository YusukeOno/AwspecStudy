version: 2.1
orbs:
  ruby: circleci/ruby@0.1.2

executors:
  working_directory: ~/workspace
  default:
    docker:
      - image: circleci/ruby:2.7

commands:
  persist-workspace:
    steps:
      - persist_to_workspace:
          root: ~/workspace
          paths:
            - ./*
  attach-workspace:
    steps:
      - attach_workspace:
          at: ~/workspace
  bundle-install:
    steps:
      - run:
          name: Install Bundle
          command: gem install bundler
      - run:
          name: install gems
          command: bundle install --path vendor/bundle

jobs:
  build:
    executor: default
    steps:
      - checkout
      - bundle-install
      - persist-workspace
